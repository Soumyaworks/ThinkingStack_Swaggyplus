<div class="container1">



    <div class="form" style="margin-bottom: 25px;">
        <div class="container">
            <h3 id="name125">Edit Restaurant</h3>
            <hr>
            <label>Name  </label>
            <input type="text" class="form-control" name="restaurentName" id="name" [(ngModel)]="restaurent.restaurentName" required>
            <br>
            <label>Address  </label>
            <input type="text" class="form-control" name="restaurentAddress" id="address" [(ngModel)]="restaurent.restaurentAdress" required>
            <br>
            <label>Rating  </label>
            <input type="number" class="form-control" name="restaurentRating" id="rating" [(ngModel)]="restaurent.restaurentRating" required>
            <br>
            <label>Is Active ?  </label><br>
            <input type="radio" name="restaurentIsActive" id="isActive" value="true" (change)="radiochangeHandeller($event)"><span style="margin-right: 35px;font-family: 'Merriweather', serif;  ">True</span>
            <input type="radio" name="restaurentIsActive" id="isActive" value="false" (change)="radiochangeHandeller($event)"><span style="margin-right: 35px;font-family: 'Merriweather', serif;  ">False</span>
            <br>
            <div align="right">
                <button class="btn btn-primary1" style="background: midnightblue;
                font-family: 'Merriweather', serif;
                padding: 10px;
                color: white;

                margin-right: 100%;
                margin-top: 46px;
                " (click)="updateHandeller(restaurent.restaurentId)"> Update      </button><br></div>
        </div>
    </div>
